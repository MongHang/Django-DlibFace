<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Hi Voyager-登入</title>
    <link rel="stylesheet" type="text/css" href="{{static('css/reset.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static('css/main.css')}}">
    <script type="text/javascript" src="{{static('js/vue-2.5.16.js')}}"></script>
    <script type="text/javascript" src="{{static('js/axios.min.js')}}"></script>
    <!--icon -->
	<link rel="icon" href="{{static('ico_pot.jpg')}}">
</head>
<body>
    <div id="app" v-cloak>
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="{{static('images/logo02.png')}}" width="300px" height="112px"></a>   
    </div>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">網站好 · 功能多 · 歡迎光臨</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <a href="javascript:;" class="cur">帳戶登入</a>
                </div>
                <div class="form_con">
                    <div class="form_input cur">
                        <form method="post" class="login" @submit="on_submit">
                            {{csrf_input}}
                            <input type="text" name="username" class="name_input" placeholder="請輸入帳號" v-model="username" @blur="check_username">
                            <div class="user_error" v-show="error_username">[[error_username_message]]</div>
                            <input type="password" name="password" class="pass_input" placeholder="請輸入密碼" v-model="password" @blur="check_pwd">
                            {% if account_errmsg %}
                            <div class="pwd_error" v-show=true>{{account_errmsg}}</div>
                            {%  else %}
                            <div class="pwd_error" v-show="error_password">[[error_password_message]]</div>
                            {% endif %}
                            <div class="more_input clearfix">
                                <input type="checkbox" name="remembered" v-model="remembered">
                                <label>記住登入</label>
                            </div>
                            <input type="submit" value="登 入" class="input_submit">
                        </form>
                    </div>
                </div>
                <div class="third_part">
                    <a href="javascript:;" class="IG_login"></a>
                    <a href="#" class="LINE_login"></a>
                    <a href="/register/" class="register_btn">立即註冊</a>
                </div>

            </div>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">關於我們</a>
            <span>|</span>
            <a href="#">聯繫我們</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情連結</a>        
        </div>
        <p>CopyRight © 2023 高雄Hi Voyager商業股份有限公司 All Rights Reserved</p>
        <p>電話：0987778887    高雄市中山一路243號</p>
    </div>
    </div>
    <script type="text/javascript" src="{{static('js/login.js')}}"></script>
</body>
</html>
